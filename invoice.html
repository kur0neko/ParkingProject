<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Invoice</title>
</head>
<body>

    <div class="invoice">
        <div class="invoice-header">
            <h2>Parking Invoice</h2>
        </div>

        <div class="invoice-details">
            <p><strong>License Plate Number:</strong> ABC123</p>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Time of Parking:</strong> 2 hours</p>
            <p><strong>Cost:</strong> $10.00</p>
        </div>

        <table>
            <tr>
                <th>Description</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>License Plate Number</td>
                <td>ABC123</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>Time of Parking</td>
                <td>2 hours</td>
            </tr>
            <tr>
                <td>Cost</td>
                <td>$10.00</td>
            </tr>
        </table>

        <div class="total">
            <p><strong>Total:</strong> $10.00</p>
        </div>
    </div>

</body>
</html>
